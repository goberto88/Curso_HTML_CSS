<!DOCTYPE html>

<html>

    <head>
        <title>Ejercicio 03</title>
    </head>

    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="Imagenes/Juego_Favorito.webp" alt=" Foto de juego" width="300" height="300" />
        </div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="400" height="400" controls autoplay muted loop >
                <source src="Imagenes/Video_Amenra.mp4" type="video/mp4"/>
            </video>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls loop autoplay>
                <source src="Imagenes/Audio_Amenra.mp3" type="audio/mp3"/>
            </audio> 
        </div>
    </body>

</html>
